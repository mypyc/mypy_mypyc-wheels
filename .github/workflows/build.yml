name: Build wheels

on: [push, pull_request, workflow_dispatch]

jobs:
  build_wheels:
    name: py${{ matrix.python-version }} on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # cibuildwheel builds linux wheels inside a manylinux container
        # it also takes care of procuring the correct python version for us
        include:
          - {os: ubuntu-latest, python-version: 37, arch: x86_64}
          - {os: ubuntu-latest, python-version: 38, arch: x86_64}
          - {os: ubuntu-latest, python-version: 39, arch: x86_64}
          - {os: ubuntu-latest, python-version: 310, arch: x86_64}
          - {os: ubuntu-latest, python-version: 37, arch: aarch64}
          - {os: ubuntu-latest, python-version: 38, arch: aarch64}
          - {os: ubuntu-latest, python-version: 39, arch: aarch64}
          - {os: ubuntu-latest, python-version: 310, arch: aarch64}
          - {os: windows-latest, python-version: 37, arch: AMD64}
          - {os: windows-latest, python-version: 38, arch: AMD64}
          - {os: windows-latest, python-version: 39, arch: AMD64}
          - {os: windows-latest, python-version: 310, arch: AMD64}
          - {os: macos-latest, python-version: 37, arch: x86_64}
          - {os: macos-latest, python-version: 38, arch: x86_64}
          - {os: macos-latest, python-version: 39, arch: x86_64}
          - {os: macos-latest, python-version: 310, arch: x86_64}
          - {os: macos-latest, python-version: 37, arch: arm64}
          - {os: macos-latest, python-version: 38, arch: arm64}
          - {os: macos-latest, python-version: 39, arch: arm64}
          - {os: macos-latest, python-version: 310, arch: arm64}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: "3.9"
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      - name: Install cibuildwheel
        run: |
          python -m pip install "cibuildwheel==2.8.1"
      - name: Checkout mypy
        shell: bash
        # use a commit hash checked into a file to get the mypy revision to build.
        # submodules prove problematic since .git is outside cibuildwheel's manylinux container
        run: |
          COMMIT=$(cat mypy_commit)
          git clone https://github.com/python/mypy.git
          cd mypy
          git checkout $COMMIT
          git submodule update --init --recursive
      - name: Build wheels
        run: |
          python build_wheel.py --mypy-root-dir mypy --output-dir wheelhouse --python-version ${{ matrix.python-version }}
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./wheelhouse/*.whl
  build_sdist_python_wheel:
    name: sdist and python wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: "3.9"
      - name: Checkout mypy
        shell: bash
        run: |
          COMMIT=$(cat mypy_commit)
          git clone https://github.com/python/mypy.git
          cd mypy
          git checkout $COMMIT
          git submodule update --init --recursive
      - name: Run check-manifest
        run: |
          cd mypy
          pip install check-manifest
          check-manifest -v
      - name: Build sdist and wheel
        run: |
          cd mypy
          pip install --upgrade setuptools pip wheel
          python setup.py sdist bdist_wheel
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            mypy/dist/*.whl
            mypy/dist/*.tar.gz
  release:
    name: create release
    needs: [build_wheels, build_sdist_python_wheel]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Release
        if: ${{ github.event_name != 'pull_request' }}
        # https://github.com/actions/upload-release-asset/issues/47
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs').promises;
            const { repo: { owner, repo }, sha } = context;

            console.log('environment', process.versions);
            console.log({ owner, repo, sha });

            const release = await github.rest.repos.createRelease({
              owner, repo,
              // if GITHUB_REF just appears to be a branch, use tag-{commit} as the tag
              tag_name: process.env.GITHUB_REF.includes("refs/heads/") ? "tag-" + sha : process.env.GITHUB_REF.split("/").pop(),
              target_commitish: sha
            });

            console.log('created release', { release });

            for (let file of await fs.readdir('dist')) {
              console.log('uploading', file);

              await github.rest.repos.uploadReleaseAsset({
                owner, repo,
                release_id: release.data.id,
                name: file,
                data: await fs.readFile(`./dist/${file}`)
              });
            }
